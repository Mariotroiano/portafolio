<div class="contenedor">
  <h2>{{tittle}}</h2>

  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">

    <p>
      <label for="name">Nombre del proyecto:</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="projects.name" required />
      <span class="form-error" *ngIf="name.touched && !name.valid">
        El nombre es obligatorio
      </span>
    </p>


    <p>
      <label for="description">Descripcion:</label>
      <textarea name="description" #description="ngModel" [(ngModel)]="projects.description" required></textarea>
      <span class="form-error" *ngIf="description.touched && !description.valid">
        La descripcion es obligatoria
      </span>
    </p>


    <p>
      <label for="category">Categoria:</label>
      <input type="text" name="category" #category="ngModel" [(ngModel)]="projects.category" required />
      <span class="form-error" *ngIf="category.touched && !category.valid">
        La categoria es obligatoria
      </span>
    </p>

    <p>
      <label for="year">Año de creación:</label>
      <input type="number" name="year" #year="ngModel" [(ngModel)]="projects.year" required />
      <span class="form-error" *ngIf="year.touched && !year.valid">
        El año es obligatorio
      </span>
    </p>


    <p>
      <label for="langs">Lenguajes utilizados:</label>
      <input type="text" name="langs" #langs="ngModel" [(ngModel)]="projects.langs" required />
      <span class="form-error" *ngIf="langs.touched && !langs.valid">
        Los lenguajes son obligatorios
      </span>
    </p>


    <p>
      <label for="image">Imagen del proyecto:</label>
      <input type="file" name="image" #image="ngModel" [(ngModel)]="projects.image" placeholder="subir imagen" />
      
    </p>

    <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid"/>

  </form>


</div>
